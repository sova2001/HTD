    <div class="container">
        <div id="navigation">
            <a href="#" onclick="showAllAssignments()">All Class Assignments</a>
            <a href="#" onclick="showClassAssignments()">Class Assignments</a>
        </div>


        <h1>Class Assignments To-Do List</h1>
        
        <div>
            
            <label for="classDropdown">Select Class:</label>
            <select id="classDropdown" onchange="changeClass()"></select>
            <input type="text" id="newClassInput" placeholder="Enter New Class">
            <input type="button" value="Add New Class" onclick="addNewClass()">
            
            <button onclick="deleteSelectedClass()">Delete Selected Class</button>

        </div>

        <!-- Class Assignments Section -->
        <div id="classAssignments">
            <h2>Class Assignments</h2>
            <div>
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <input type="date" id="dueDate">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="taskList"></ul>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
        </div>

        <!-- All Class Assignments Section -->
        <div id="allAssignments">
            <h2>All Class Assignments</h2>
            <ul id="allAssignmentsList"></ul>
            <div id="overallProgressBarContainer">

            </div>
